{{ define "main" }}

<div class="page">

  <section class="section-content">
    <div class="container">
      <h1 class="title text-red">Feeds</h1>
      <p>Follow us on Twitter <a href="https://twitter.com/PylonsProject">@PylonsProject</a>. Subscribe to the Google
        Group, <a href="https://groups.google.com/forum/#!forum/pylons-discuss">pylons-discuss</a>. Chat with us in
        <a href="https://webchat.freenode.net/?channels=pyramid">#pyramid on IRC</a>.</p>
      <div class="row">
        <div class="col-md-6">
          <h3 class="title text-red"><span class="fa fa-twitter fa-3x"></span> Twitter</h3>
          <a href="https://twitter.com/PylonsProject" class="twitter-timeline" data-height="600">Tweets by
            PylonsProject</a>
          <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
        <div class="col-md-6">
          <h3 class="title text-red"><span class="fa fa-google fa-3x"></span> Google Group</h3>
          <iframe id="forum_embed" src="javascript:void(0)" scrolling="no" frameborder="0" width="100%" height="600">
          </iframe>
          <script type="text/javascript">
            document.getElementById("forum_embed").src =
              "https://groups.google.com/forum/embed/?place=forum/pylons-discuss" +
              "&showpopout=true&parenturl=" +
              encodeURIComponent(window.location.href);
          </script>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <h3 class="title text-red">Internet Relay Chat (IRC)</h3>
          <iframe src="https://webchat.freenode.net?channels=pyramid" width="100%" height="500"></iframe>
        </div>
      </div>
    </div>
  </section>

</div>

{{ end }}
